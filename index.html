<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fa-sharp fa-solid fa-circle-check logo__icon"></i>
            <h1>Pomodoro Timer</h1>
        </div>
        <button>
            <i class="fa-sharp fa-solid fa-gear"></i>
            Setting
        </button>
        <a href="" class='login'>Login</a>
    </nav>
    <main>
        <div class="categories">
            <div class="timers">
                <a id="pomodoro-link" href="#"><p id="link">Pomodoro</p></a>
                <a id="short-break-link" href="#"><p id="link">Short-break</p></a>
                <a id="long-break-link" href="#"><p id="link">Long-break</p></a>
            </div>

            <div class="timer pomodoro">
                <p data-timer="start" id="pomo-count" class="countDown"></p>
                <button type="submit" id="pomodoro-start" class="start">START</button>
                <button id="pomodoro-pause" class="start" >PAUSE</button>
                <div class="focus-numbers">
                    <strong id="numbers"></strong>
                    <p><i class="fa-regular fa-lightbulb"></i>Time to focus!</p>
                </div>
            </div>
            <div class="timer short-break">
                <p data-timer="start" id="short-count" class="countDown"></p>
                <button type="submit" id="short-start" class="start">START</button>
                <button id="short-pause" class="start" >PAUSE</button>
                <div class="focus-numbers">
                    <strong id="numbers-to-short"></strong>
                    <p><i class="fa-solid fa-mug-hot"></i>Time for a break!</p>
                </div>
            </div>
            <div class="timer long-break">
                <p data-timer="start" id="long-count" class="countDown"></p>
                <button type="submit" id="long-start" class="start">START</button>
                <button id="long-pause" class="start" >PAUSE</button>
                <div class="focus-numbers">
                    <strong id="numbers-to-long"></strong>
                    <p><i class="fa-solid fa-person-walking"></i>Time for a break!</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
